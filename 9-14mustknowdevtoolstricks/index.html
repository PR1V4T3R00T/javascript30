<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’€');
    // Styled
    console.log('%c I am some great text', 'font-size:30px; background:red; text-shadow: 5px 5px 0')
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('Shit!');
    // Info
    console.info('Licking doorknobs is illegal on other planets');
    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();
    // Grouping together
    dogs.forEach(dogs => {
      console.groupCollapsed(`${dogs.name}`);
      console.log(`This is ${dogs.name}`);
      console.log(`${dogs.name} is ${dogs.age} years old`);
      console.log(`${dogs.name} is ${dogs.age * 7} dog years old`);
      console.groupEnd(`${dogs.name}`);
    });
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    console.table(dogs);
  </script>
</body>
</html>
