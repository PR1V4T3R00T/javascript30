<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }
    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }
    .panel1 { background-image:url(./public/images/Scorpion_SubZero_Pit.jpg); }
    .panel2 { background-image:url(./public/images/resident-evil-first-zombie.jpg); }
    .panel3 { background-image:url(./public/images/636005265315805187-1021557941_doom_2016-doomguy-vs-demon-in-hell.jpg); }
    .panel4 { background-image:url(./public/images/tumblr_ndux2hGwyf1tax3r1o1_500.jpg); }
    .panel5 { background-image:url(./public/images/Dead_Space_2_by_Jessada_Nuy.jpg); }
    /*Flex Items (Children)*/
    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }
    .panel.open {
      flex: 5;
      font-size:40px;
    }
    .cta {
      color:white;
      text-decoration: none;
    }
  </style>


  <div class="panels">
    <div class="panel panel1"> <!-- Mortal Kombat -->
      <p>Test</p>
      <p>Your</p>
      <p>Might</p>
    </div>
    <div class="panel panel2"> <!-- Resident Evil -->
      <p>The</p>
      <p>Living</p>
      <p>Dead</p>
    </div>
    <div class="panel panel3"> <!-- Doom -->
      <p>Rip</p>
      <p>And</p>
      <p>Tear</p>
    </div>
    <div class="panel panel4"> <!-- Metal Gear Solid V -->
      <p>Give</p>
      <p>Pain</p>
      <p>For good</p>
    </div>
    <div class="panel panel5"> <!-- Dead Space -->
      <p>Looking</p>
      <p>Source</p>
      <p>Of doom</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    function toggleOpen() {
      this.classList.toggle('open');
    }
    function toggleActive(e) {
      if(e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }
    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>



</body>
</html>
